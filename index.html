<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page title  -->
    <title>QR code generator app</title>
    <!-- css  -->
    <link rel="stylesheet" href="style.css" />
    <!-- javascript  -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- container start  -->
    <div class="container">
      <!-- heading  -->
      <p>Enter your Text or URL</p>
      <!-- input box  -->
      <input type="text" placeholder="Text or URL" id="qr_text" />

      <!-- image box  -->
      <div class="img-box">
        <img src="" id="qr_image" alt="" />
      </div>

      <!-- button  -->
      <button>Generate QR Code</button>
    </div>
    <!-- container end -->
  </body>
</html>
